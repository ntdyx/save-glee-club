<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Save Glee Club</title>
  <style>
    * {
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      color: #222;
    }
    #game {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      margin: 20px auto;
      background-image: url('https://i.imgur.com/bY3wsX5.png');
      background-size: cover;
      background-position: center;
      border: 3px solid #333;
      overflow: hidden;
    }
    #intro, #gameOverOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 5;
      padding: 40px 20px;
    }
    #intro {
      background-color: #000000ee;
      color: white;
    }
    #gameOverOverlay {
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 10;
    }
    #gameOverOverlay.show {
      display: flex;
      animation: fadeInPop 0.6s ease-out;
    }
    #introImage {
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #dialogueText {
      max-width: 520px;
      font-size: 18px;
      line-height: 1.6;
      text-shadow: 1px 1px black;
      white-space: pre-wrap;
      min-height: 120px;
    }
    button {
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: black;
      color: white;
      padding: 12px 30px;
      margin-top: 30px;
    }
    #playBtn {
      background-color: white;
      color: black;
    }
    button:hover {
      background-color: #222;
    }
    .character {
      width: 200px;
      height: 200px;
      position: absolute;
      background-size: cover;
      cursor: pointer;
    }
    #score, #timer, #failCounter, #muteBtn {
      position: absolute;
      top: 10px;
      background-color: #ffffffcc;
      border-radius: 6px;
      font-weight: bold;
      font-size: 20px;
      padding: 10px 16px;
    }
    #score { left: 10px; }
    #timer { right: 10px; }
    #failCounter {
      bottom: 10px;
      left: 10px;
      top: auto;
    }
    #muteBtn {
      bottom: 10px;
      right: 10px;
      left: auto;
      top: auto;
      transform: none;
      z-index: 15;
    }
    @keyframes fadeInPop {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 0); }
      50% { transform: translate(5px, 0); }
      75% { transform: translate(-5px, 0); }
    }
    #slushie {
      width: 200px;
      margin-bottom: 20px;
    }
    #loserText {
      font-size: 48px;
      font-weight: bold;
      color: red;
      text-shadow: 2px 2px black;
    }
    #doublePointsBanner {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      padding: 10px 20px;
      background: gold;
      color: black;
      border-radius: 10px;
      text-shadow: 1px 1px #fff;
      display: none;
      z-index: 20;
    }
    @media (max-width: 480px) {
      button {
        font-size: 16px;
        padding: 10px 20px;
      }
      #score, #timer, #failCounter, #muteBtn {
        font-size: 16px;
        padding: 8px 12px;
      }
      #loserText {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
<div id="game">

</div>
</body>
</html>
